<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #36393f;
            color: #dcddde;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .form-container, .preview-container {
            flex: 1;
            margin: 10px;
        }
        .form-container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 5px;
        }
        .form-control, .btn {
            background-color: #202225;
            border: 1px solid #72767d;
            color: #dcddde;
        }
        .embed-preview {
            border: 1px solid #72767d;
            background-color: #2f3136;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h1>Webhook Sender</h1>
        <form id="webhook-form">
            <div class="form-group">
                <label for="webhook-url">Webhook URL</label>
                <input type="url" class="form-control" id="webhook-url" required>
            </div>
            <div class="form-group">
                <label for="webhook-username">Username</label>
                <input type="text" class="form-control" id="webhook-username">
            </div>
            <div class="form-group">
                <label for="webhook-avatar">Avatar URL</label>
                <input type="url" class="form-control" id="webhook-avatar">
            </div>
            <div class="form-group">
                <label for="webhook-content">Content</label>
                <textarea class="form-control" id="webhook-content" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="webhook-thread">Thread ID/Name</label>
                <input type="text" class="form-control" id="webhook-thread">
            </div>
            <div id="embeds"></div>
            <button type="button" class="btn btn-secondary" id="add-embed">Add Embed</button>
            <button type="submit" class="btn btn-primary">Send Webhook</button>
        </form>
    </div>
    <div class="preview-container">
        <h2>Preview</h2>
        <div id="preview" class="embed-preview"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>

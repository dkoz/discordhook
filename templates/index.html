<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordhook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1>Discordhook</h1>
            <form id="webhook-form">
                <div class="form-group">
                    <label for="webhook-url">Webhook URL</label>
                    <input type="url" class="form-control" id="webhook-url" required>
                </div>
                <div class="form-group">
                    <label for="message-id">Message ID</label>
                    <input type="text" class="form-control" id="message-id" placeholder="Enter Message ID">
                    <button type="button" class="btn btn-info mt-2" id="load-webhook">Load Webhook</button>
                    <button type="button" class="btn btn-warning mt-2" id="update-webhook">Update Webhook</button>
                </div>
                <div class="form-group">
                    <label for="webhook-username">Username</label>
                    <input type="text" class="form-control" id="webhook-username">
                </div>
                <div class="form-group">
                    <label for="webhook-avatar">Avatar URL</label>
                    <input type="url" class="form-control" id="webhook-avatar">
                </div>
                <div class="form-group">
                    <label for="webhook-content">Content</label>
                    <textarea class="form-control" id="webhook-content" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="webhook-thread">Thread ID/Name</label>
                    <input type="text" class="form-control" id="webhook-thread">
                </div>
                <div id="embeds"></div>
                <button type="button" class="btn btn-secondary" id="add-embed">Add Embed</button>
                <button type="submit" class="btn btn-primary">Send Webhook</button>
                <div id="loading-spinner" style="display:none;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="preview-container">
            <h2>Preview</h2>
            <div id="preview" class="embed-preview"></div>
        </div>
    </div>

    <div class="modal" id="statusModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Status</h5>
                </div>
                <div class="modal-body" id="modal-body">
                    Webhook sent successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
